<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	function SetSearchEngine(){
		const actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		const forms = document.getElementById("searchForm");
		const selectedEngine = document.querySelector("[name=engine]:checked");
		const action = actions[selectedEngine.value];
		forms.setAttribute("action", action);
	}

    window.addEventListener("load", function(){
		const forms = document.getElementById("searchForm");
		forms.addEventListener("submit", SetSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>
		<button>Go!</button>
	</form>

</body>
